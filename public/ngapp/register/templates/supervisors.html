<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
  <i class="{{alert.icon}}"></i>  {{alert.message}}
</alert>

<div class="col-md-12">
  <div class="content-header">Supervisor Management</div>
  <hr>
  <form name="supervisorsForm">
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="newSupervisor" placeholder="Host..." required></input>
          <span class="required-mark">*</span>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary element-right-margin pull-right btn-sm" ng-click="addSupervisor(newSupervisor)" ng-disabled="supervisorsForm.$invalid"> Register</button>
        </div>
      </div>
    </div>
  </form>
  <div class="row row-top-margin">
    <div class="col-md-12">
      <div class="panel box items-panel">
        <div class="panel-body">
          <span ng-repeat="sup in supervisors" class="row-top-margin">
            <!-- Split button -->
            <div class="btn-group row-top-margin">
              <button type="button" ng-class-odd="'btn odd-panel-bg-color app-border app-button-height'" ng-class-even="'btn btn-default app-button-height'">{{sup}}</button>
              <div ng-class-odd="'btn odd-panel-bg-color app-border app-button-height'" ng-class-even="'btn btn-default app-button-height'">
                <span class="glyphicon glyphicon-remove-circle glyphicon-margin" popover="Unregister" popover-placement="bottom" popover-trigger="mouseenter" ng-click="deleteSupervisor(sup)"></span>
              </div>
            </div><span> &nbsp; &nbsp; &nbsp;</span>
          </span>
        </div>
      </div>
    </div>
  </div>
